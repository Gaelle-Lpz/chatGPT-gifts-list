<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gifts Ideas List</title>
</head>
<body class="container">

  <article>
    <header>
      <h1>Gifts Ideas List</h1>
      <h2>Find a gift idea for your family and friends !</h2>
    </header>

    <form>
      <label for="age">What age to the person ?</label>
      <input id="age" type="number" placeholder="age of the person">
      <label for="budget">What is your budget for the gift?</label>
      <input id="budget" type="number" placeholder="gift budget">
      <label for="theme">What themes does the person like ?</label>
      <input id="theme" type="text" placeholder="read, sports, travel...">
      <div class="btn-center">
        <button type="submit" class="form-btn hover-blc">Search for 3 ideas</button>
      </div>

    </form>

    <footer>
      <p>Complete and submit the form =)</p>
    </footer>
    <div class="ring"><div></div><div></div><div></div><div></div></div>
  </article>



 <!-- Script -->
 <script src="app.js"></script>
</body>
</html>
